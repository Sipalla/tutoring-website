
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A+ Tutoring Services</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(90deg, #004aad, #00c6ff);
      padding: 20px;
      color: white;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background: white;
      animation: fadeIn 1s ease-in-out;
    }
    .hero img.logo {
      max-width: 150px;
    }
    .hero img.banner {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    section {
      padding: 30px 20px;
      background: white;
      margin: 10px auto;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    .features li, .fields li {
      margin: 10px 0;
    }
    footer {
      background: #222;
      color: #aaa;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #004aad;
    }
    .study-img {
      display: block;
      margin: 20px auto;
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
    }
    .testimonial {
      background: #f0f8ff;
      padding: 20px;
      margin: 15px 0;
      border-left: 5px solid #004aad;
      border-radius: 5px;
    }
    .testimonial p {
      margin: 0;
      font-style: italic;
    }
    .testimonial span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #004aad;
    }
    .contact-links a {
      display: block;
      margin: 10px 0;
      color: #004aad;
      font-weight: bold;
      text-decoration: none;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      text-decoration: none;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form input, form textarea {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background-color: #004aad;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Professor Nick Sipalla Tutoring Services</h1>
    <nav>
      <a href="#services">Services</a>
      <a href="#fields">Specializations</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Only up to the header section to keep output manageable -->
</body>
</html>
